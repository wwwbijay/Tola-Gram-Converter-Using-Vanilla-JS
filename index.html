<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tola-Gram</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class="heading">Tola ~ Gram <span>Conversion</span></h1>
      </header>

      <div class="row mb-3">
        <div class="col col-md-5">
          <input
            id="gram"
            type="text"
            class="form-control"
            placeholder="Rate per 10 gram"
          />
        </div>
        <!--.col ends-->
        <div class="col col-md-2">
          <img width="40px" src="./public/img/recycle.png" />
        </div>
        <div class="col col-md-5">
          <input
            id="tola"
            type="text"
            class="form-control"
            placeholder="Rate per tola"
          />
        </div>
        <!--.col ends-->
      </div>
      <!--.row ends-->
    </div>
    <!--#app ends-->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
