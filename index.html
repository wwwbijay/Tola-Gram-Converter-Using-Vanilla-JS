<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tola-Gram</title>
  </head>
  <body>
    <main id="app">

      <section class="tola-gram-conversion sec">
        <header>
          <h1 class="heading">Tola ~ Gram <span>Conversion</span></h1>
        </header>

        <div class="row mb-3">
          <div class="col col-md-5">
            <label>Rate (per gram)</label>
            <input
              id="gram"
              type="number"
              class="form-control"
              placeholder="Rate per 10 gram"
            />
          </div>
          <!--.col ends-->
          <div class="col col-md-2">
            <img width="40px" src="./public/img/recycle.png" />
          </div>
          <div class="col col-md-5">
            <label>Rate (per tola)</label>
            <input
              id="tola"
              type="number"
              class="form-control"
              placeholder="Rate per tola"
            />
          </div>
          <!--.col ends-->
        </div>
        <!--.row ends-->
      </section><!--.tola-gram-conversion ends-->

      <section class="weight-amount-conversion sec">
        <header>
          <h1 class="heading">Weight ~ Amount <span>Conversion</span></h1>
        </header>

        <div class="row mb-3">
          <div class="col col-md-5">
            <label>Weight</label>
            <input
              id="weight"
              type="number"
              class="form-control"
              placeholder="weight"
            />
          </div>
          <!--.col ends-->
          <div class="col col-md-2">
            <img width="40px" src="./public/img/recycle.png" />
          </div>
          <div class="col col-md-5">
            <label>Amount</label>
            <input
              id="amount"
              type="number"
              class="form-control"
              placeholder="Amount"
            />
          </div>
          <!--.col ends-->
        </div>
        <!--.row ends-->
      </section>


    </main>
    <!--#app ends-->
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
